<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Audio Comparison</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f8f8f8;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            color: #333;
            background-color: cornflowerblue;
        }

        .dataset {
            margin-bottom: 40px;
        }

        h2 {
            text-align: center;
            background-color: cornflowerblue;
            color: white;
            padding: 10px;
            margin-bottom: 10px;
        }

        h3 {
            text-align: center;
            color: #333;
            margin: 20px 0 10px;
        }

        .comparison-container {
            display: flex;
            justify-content: center;
            gap: 200px;
            /* increased from 20px to add more space */
            align-items: flex-start;
            flex-wrap: nowrap;
            overflow-x: auto;
        }

        table {
            /* width: 500%; */
            min-width: 800px;
            /* Adjust to your preference */
            max-width: 600px;
            /* Keeps tables manageable */
            border-collapse: collapse;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            background-color: white;
        }



        th,
        td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        audio {
            width: 100%;
            max-width: 250px;
            margin: 5px 0;
        }
    </style>
</head>
